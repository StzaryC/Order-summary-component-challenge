<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="card_hero">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="card_info">
        <div class="card_title">
          <h1>order sumary</h1>
          <p>
            You can now listen of songs <br>
            audiobooks and podcasts on any device <br>
            anywhere you like!
          </p>
        </div>
        <div class="card_info__music">
          <img src="images/icon-music.svg" alt="">
          <div class="music_plan">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
      </div>
      <div class="card_actions">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/StzaryC/Order-summary-component-challenge.git">Gustavo Park</a>.
    </footer>
  </main>

</body>
</html>
